<!DOCTYPE html>
<head>
<title>Isema's Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #F8F3EC;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    position: relative; /* untuk overlay */
    
    background-image: url("aboutme background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  /* Soft overlay cream */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(248, 243, 236, 0.6); /* cream lembut */
    z-index: -1;
  }

  header, footer {
    text-align: center;
    background-color: #EFE4D8;
    color: #4B3A2E;
  }

  header {
    padding: 15px;
    border-bottom: 2px solid #D8C3AD;
    font-size: 18px;
    font-weight: 600;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 3px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background-color: #EFE4D8;
    border-bottom: 1px solid #D8C3AD;
  }

  nav ul li {
    margin: 4px 5px;
  }

  nav ul li a {
    text-decoration: none;
    color: #6C584C;
    font-weight: 500;
    padding: 12px 18px;
    display: block;
    border-radius: 3px;
    transition: 0.3s ease-in-out;
  }

  nav ul li a:hover {
    background-color: #D8C3AD;
    color: #3E2D22;
  }

  main {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background-color: #FFFFFF;
    padding: 38px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    border: 1px solid #E5D6C5;
    text-align: center;
    margin-bottom: 40px;
  }

  .card h2 {
    margin-bottom: 10px;
    color: #4B3A2E;
  }

  .card p {
    color: #6B5B4D;
    line-height: 1.7;
    font-size: 15.5px;
  }

  /* Polaroid Gallery */
  .gallery-title {
    text-align: center;
    font-size: 26px;
    color: #4B3A2E;
    font-weight: 600;
    margin-bottom: 30px;
  }

  .polaroid-gallery {
    display: grid;
    grid-template-columns: repeat(5, auto); /* 5 pictures per row */
    justify-content: center;
    gap: 28px;
  } 

  .polaroid {
    background-color: #FFFFFF;
    border-radius: 6px;
    padding: 12px 12px 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 1px solid #E6DAD0;
    opacity: 0.92;
    transition: transform 0.35s ease, opacity 0.35s ease;
    display: inline-block;
  }

  .polaroid img {
    width: auto;
    height: auto;
    max-width: 100%;
    display: block;
    border-radius: 3px;
  }

  .polaroid .caption {
    margin-top: 8px;
    font-size: 14px;
    text-align: center;
    font-weight: 500;
    color: #6C584C;
  }

  .polaroid:hover {
    transform: scale(1.15) translateY(-10px) rotate(0deg);
    opacity: 1;
    box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
  }

  footer {
    padding: 8px;
    border-top: 2px solid #D8C3AD;
    font-size: 14px;
  }

  @media screen and (max-width: 600px) {
    nav ul { flex-direction: column; }
    .polaroid-gallery { gap: 15px; }
  }
</style>
</head>

<body>

<header>
  <h1>ISEMA'S PERSONAL WEBSITE</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="aboutme.html">About Me</a></li>
    <li><a href="family.html">Family</a></li>
    <li><a href="education.html">Education</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="friends.html">Friends</a></li>
    <li><a href="gallery.html">Gallery</a></li>
  </ul>
</nav>

<main>
  <h2 class="gallery-title">Its Gallery Time!!!</h2>
  <section class="polaroid-gallery" id="gallery"></section>
</main>

<footer>
<p>&copy; 2025 This Website is for educational purposes only | Tuan Muhammad Isma Alif</p>
</footer>

<script>
  const images = [
    {src:'gallery/cafe hunt.jpg', caption:'Cafe hunting with my friends'},
    {src:'gallery/cec 1.jpg', caption:'My first experience as Jawatankuasa Pemilihan Jawatankuasa Perwakilan Pelajar Sesi 23/24'},
    {src:'gallery/ent project.jpg', caption:'This is my ENT300 project with my friend where we were selling donuts!'},
    {src:'gallery/eat gepuk.jpg', caption:'Ayam Gepuk AG for lifeee'},
    {src:'gallery/class photo.jpg', caption:'Class photo during semester 3'},
    {src:'gallery/mercy 1.jpg', caption:'This is my group with schoold kids during my volunteering program with Mercy Malaysia'},
    {src:'gallery/pmv agm.jpg', caption:'This picture was taken during my first Annual General Meeting with Prime Mover SOciety where I played as a male ghost role'},
    {src:'gallery/class photo 2.jpg', caption:'This is where my group assembling PC unit in semester 1'},
    {src:'gallery/family thailand.jpg', caption:'This picture highlight where my family and I were travelling in Thailand last year'},
    {src:'gallery/mercy 2.jpg', caption:'This is also where I joined Volunteering Program by Mercy Malaysia'},
    {src:'gallery/pmv photo.jpg', caption:'This is Prime Mover Society Programme located at Kelantan where we adopted by local family'},
    {src:'gallery/pmds 1.jpg', caption:'My first ever joining Pemimpin Minggu Destini Siswa alone'},
    {src:'gallery/class photo 3.jpg', caption:'My close friends'},
    {src:'gallery/hiking 1.jpg', caption:'This is where my friends and I make a last minute decision to go hiking'},
    {src:'gallery/pmv thai.jpg', caption:'This is also Prime Mover Society programme where we go international located at thailand and we also do a collaboration with Kelab MUADS Universiti Utara Malaysia'},
    {src:'gallery/mercy 3.jpg', caption:'This is our first programme organised by Mercy Malaysia where we go training'},
    {src:'gallery/emir haqim.jpg', caption:'My first ever experience where I was appointed as Deputy Programme Director where this program talk about how to handle mental health and our speaker is Emir Haqim, an influencer where he also teach kids with special needs'},
    {src:'gallery/mercy sk team.jpg', caption:'This is my team for Mercy Malaysia Programme at SK Teluk Jering, Kelantan'},
    {src:'gallery/part time.jpg', caption:'My retail assistant part time team where I joined during my smester 3 break'},
    {src:'gallery/part time 2.jpg', caption:'This is also my part time job where I work as a Server at Ombak Pantai, Penarik'}
  ];

  images.forEach(data => {
    const p = document.createElement('div');
    p.className = 'polaroid';

    const rotate = Math.random() * 24 - 12;
    const size = Math.floor(Math.random() * 100) + 160;

    p.style.width = size + 'px';
    p.style.transform = `rotate(${rotate}deg)`;

    p.innerHTML = `
      <img src="${data.src}" alt="img">
      <div class="caption">${data.caption}</div>
    `;

    document.getElementById('gallery').appendChild(p);
  });
</script>

<!-- Modal for fullscreen image -->
<div id="viewer" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:9999;">
<img id="fullImg" style="max-width:90%; max-height:90%; border-radius:10px;">
</div>

<script>
document.addEventListener('click', function(e) {
  if (e.target.tagName === 'IMG' && e.target.parentElement.classList.contains('polaroid')) {
    document.getElementById('fullImg').src = e.target.src;
    document.getElementById('viewer').style.display = 'flex';
  }
});

document.getElementById('viewer').addEventListener('click', function() {
  this.style.display = 'none';
});
</script>

</body>
</html>
